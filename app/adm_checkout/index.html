		var userCheck;
		
		function validaCheck(obj)
		{
			if(obj.className == 'nCheck')
			{

				$("#user_checkOut").removeClass('nCheck').addClass('Check');
				
			}
			else if(obj.className == 'Check')
			{
				userCheck = 0;
				$("#user_checkOut").removeClass('Check').addClass('nCheck');
			}
