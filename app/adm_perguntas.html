  <script>
  var iUser = 0;
  
  $.getJSON("adm/lib/php/sm_perguntas.php", {acao:'select', format:'json' }, 
		function(data)
		{
			
			$.each(data.mensagem, function() { 
				
				//alert('Result: '+data.mensagem[iUser][0]);
				
				$('#pagePerguntasViewContent')
						.append('<li data-theme="c"><input type="checkbox" name="checkbox-1a" id="'+data.mensagem[iUser][0]+'" rel="ulAulas" ><label style="font-weight:normal;" for="'+data.mensagem[iUser][0]+'"><strong>Nome:</strong> '+data.mensagem[iUser][2]+'<br><strong>Pergunta:</strong> <em>'+data.mensagem[iUser][3]+'</em></label>'+'</li>');
						
				iUser++;
			});
			
			//$('#pagePerguntasViewContent').trigger('create');
			$('#pagePerguntasViewContent').listview('refresh');
		});
		
		
  </script>
